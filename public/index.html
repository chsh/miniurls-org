<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="./app.css" rel="stylesheet"/>
    <title>miniurls.org - Minify URL Specificaiton</title>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center font-sans">
<div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full mx-4">
    <div class="text-center mb-8">
        <h1 id="heading" class="text-4xl font-bold text-gray-800 mb-2">miniurls.org</h1>
    </div>

    <div class="space-y-4">
        <div>
            <label for="url-input" class="block text-sm font-medium text-gray-700 mb-2">
                Enter regular URL or mini URL
            </label>
            <input
                    type="url"
                    id="url-input"
                    placeholder="https://example.com/very-long-url"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200"
            >
        </div>

        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 transform hover:scale-105">
            Convert
        </button>

        <div class="mt-6 p-4 bg-gray-50 rounded-lg hidden" id="result">
            <label class="block text-sm font-medium text-gray-700 mb-2">Result(s):</label>
            <div class="flex items-center space-x-2">
                <input
                        type="text"
                        readonly
                        class="flex-1 px-3 py-2 bg-white border border-gray-300 rounded text-sm"
                        id="shortened-url"
                >
                <button class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm rounded transition-colors duration-200">
                    Copy
                </button>
            </div>
        </div>
    </div>

    <div class="mt-8 text-center">
        <p class="text-xs text-gray-500">
            mini URL specification. ðŸš§
        </p>
    </div>
</div>
<script>
  (function() {
    const input = document.getElementById('url-input');
    const resultBox = document.getElementById('result');
    const shortenedInput = document.getElementById('shortened-url');
    const actionBtn = document.querySelector('button.w-full');
    const copyBtn = resultBox.querySelector('button');

    function convert(url) {
      try {
        // If it's already a short code like mini:abc, extract code; otherwise base64-url encode
        const trimmed = url.trim();
        if (!trimmed) return '';
        const miniPrefix = 'z/';
        const urlPrefix = 'https://zds.jp/';
        let code = '';
        if (trimmed.startsWith(miniPrefix)) {
          code = trimmed.slice(miniPrefix.length);
          return urlPrefix + code;
        } else if (trimmed.startsWith(urlPrefix)) {
            code = trimmed.slice(urlPrefix.length);
            return miniPrefix + code;
        } else {
           return '';
        }
      } catch (e) {
        return '';
      }
    }

    function showResult() {
      const value = input.value;
      if (!value || !value.trim()) {
        input.classList.add('ring-2','ring-red-400');
        input.setAttribute('aria-invalid','true');
        return;
      }
      input.classList.remove('ring-2','ring-red-400');
      input.removeAttribute('aria-invalid');
      const mini = convert(value);
      if (!mini) return;
      shortenedInput.value = mini;
      resultBox.classList.remove('hidden');
      // Announce for screen readers
      resultBox.setAttribute('aria-live','polite');
    }

    actionBtn.addEventListener('click', function(ev) {
      ev.preventDefault();
      showResult();
    });

    input.addEventListener('keydown', function(ev) {
      if (ev.key === 'Enter') {
        ev.preventDefault();
        showResult();
      }
    });

    copyBtn.addEventListener('click', async function() {
      try {
        await navigator.clipboard.writeText(shortenedInput.value);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => { copyBtn.textContent = 'Copy'; }, 1200);
      } catch (e) {
        // Fallback: select and copy
        shortenedInput.select();
        document.execCommand && document.execCommand('copy');
        copyBtn.textContent = 'Copied!';
        setTimeout(() => { copyBtn.textContent = 'Copy'; }, 1200);
      }
    });
  })();
</script>
</body>
</html>
